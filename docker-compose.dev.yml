version: '3.8'

# Development configuration without GPU requirements
# Use: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  hardcore-player:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - ./jobs:/app/jobs
    environment:
      - WHISPER_DEVICE=cpu
      - TTS_DEVICE=cpu
      - FFMPEG_NVENC=false
      - DEBUG=true
    deploy:
      resources:
        reservations:
          devices: []
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
