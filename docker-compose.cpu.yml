# CPU-only production configuration (no NVIDIA GPU required)
# Usage: docker-compose -f docker-compose.cpu.yml up -d

services:
  # Hardcore Player Backend API (CPU mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hardcore-player-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./jobs:/app/jobs
      - ./data:/app/data
      - ./credentials:/app/credentials:ro
      - model-cache:/app/.cache/models
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - WHISPER_DEVICE=cpu
      - DIARIZATION_DEVICE=cpu
      - TTS_DEVICE=cpu
      - FFMPEG_NVENC=false
      - FRONTEND_URL=http://localhost:3001
      - CORS_ORIGINS=["http://localhost:3001","http://frontend:3001"]
    networks:
      - hardcore-player-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Hardcore Player Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hardcore-player-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    networks:
      - hardcore-player-net
    depends_on:
      - api

  # n8n Workflow Automation (optional)
  n8n:
    image: n8nio/n8n:latest
    container_name: hardcore-player-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n-data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-hardcoreplayer}
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://n8n:5678
      - GENERIC_TIMEZONE=Asia/Shanghai
    networks:
      - hardcore-player-net
    depends_on:
      - api
    profiles:
      - automation

volumes:
  model-cache:
    driver: local
  n8n-data:
    driver: local

networks:
  hardcore-player-net:
    driver: bridge
